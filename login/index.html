<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flazu Economy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .top h1 {
            position: relative;
            right: -10px;
            color: white;
        }
        .top {
            background-color: #091117;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 40 40 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .top h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .top p {
            margin: 0;
        }
        
        .top button {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: border-radius 2s ease, background-color 0.3s ease;
            font-size: 16px;
        }
        
        .top button:hover {
            color: red;
            background-color: rgba(29, 27, 27, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(118, 118, 118, 0.5);
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin: 20px auto;
            border: 25px solid transparent;
            border-image: linear-gradient(to bottom right, black 50%, red 50%);
            border-image-slice: 1;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 30px;
        }
        
        .input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%; 
            margin-bottom: 15px; 
            padding: 10px;
            border-radius: 20%;
            border: 2px solid #0056b3;
        }
        .input:hover {
            width: 100%; 
            margin-bottom: 15px; 
            padding: 10px;
            border-radius: 10%;
            border: 2px solid #ff0000;
        }
        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #0056b3;
        }
        
        .login-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        @media screen and (max-width: 800px) {
            .container {
                width: 50%;
            }
            .top {
                padding: 10px;
            }
            .top h1 {
                font-size: 20px; 
            }
            .top button {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>

<div class="top">
    <h1>Flazu Economy</h1>
    <p>
        <button class="home" onclick="window.location.href = '../home/';">Home</button>
        <button class="login">Login</button>
        <button class="signup">Sign Up</button>
    </p>
</div>

<div class="container">
    <h1>Login</h1>
    <input type="text" placeholder="Username" id="username" class="input">
    <input type="password" placeholder="Password" id="password" class="input">
    <button class="login-btn" onclick="login()">Login</button>
</div>

</body>
</html>
